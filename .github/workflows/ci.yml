name: "Continuous Integration"

on:
  pull_request:    
    branches: [master]    
    types: [opened, synchronize]

jobs:
  code_tests:
    name: Static analysis / Unit / Integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Run static analysis
        run: npm run lint
      - name: Run unit tests
        run: npm run test:unit
      - name: Run integration tests
        run: npm run test:integration

  Dependency_Check_SCA:
    runs-on: ubuntu-latest
    name: depecheck_test
    steps:
    # Check out
      - name: Checkout
        uses: actions/checkout@v2

    # Install node.js dependencies
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install

    # Run the dependency check tool
      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'test'
          path: '.'
          format: 'HTML'    
          args: >
            --failOnCVSS 7
            --enableRetired

    # Upload result artifact (similar to OWASP ZAP)
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: Depcheck report
           path: ${{github.workspace}}/reports



  code_security_test_SAST:
    needs: code_tests # Run after non-security tests
    name: SAST
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  code_security_test_SAST_SNYK
    name: Example workflow for Node using Snyk
    on: push
    jobs:
      security:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@master
          - name: Run Snyk to check for vulnerabilities
            uses: snyk/actions/node@master
            continue-on-error: true # To make sure that SARIF upload gets called
            env:
              SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
            with:
              args: --sarif-file-output=snyk.sarif
          - name: Upload result to GitHub Code Scanning
            uses: github/codeql-action/upload-sarif@v1
            with:
              sarif_file: snyk.sarif
