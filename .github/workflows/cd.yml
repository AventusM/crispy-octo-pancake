name: "Continuous Deployment to Test"

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

jobs:
  deployment_to_test:
    name: Deploy to Test environment
    environment:
      name: Test
      url: https://devops-db-application.herokuapp.com
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_TOKEN}}
          heroku_app_name: devops-db-application
          heroku_email: 8antonm@gmail.com
  code_security_test_DAST:
    needs: deployment_to_test
    name: DAST
    runs-on: ubuntu-latest
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.3.0
        with:
          target: https://aventus-devsecops-test.herokuapp.com